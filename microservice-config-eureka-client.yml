spring:
    profiles:
        active:
        - dev
---
server:
    port: 7001

spring: 
    profiles: dev
    application:
         name: microservice-config-eureka-client

eureka:
    instancs:
       hostname: eureka7001.com   
    client:
       register-with-eureka: false
       fetch-registry: false
       service-url:
           defaultZone: http://eureka7001.com:7001/eureka/

---
server:
    port: 7001

spring: 
    profiles: test
    application:
         name: microservice-config-eureka-client

eureka:
    instancs:
       hostname: eureka7001.com   
    client:
       register-with-eureka: false
